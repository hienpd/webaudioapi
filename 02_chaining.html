<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Web Audio API - Chaining</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h6>Volume</h6>
    <form action="#">
      <p class="range-field">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.2" />
      </p>
    </form>

    <h6>Panner</h6>
    <form action="#">
      <p class="range-field">
        <input type="range" id="panner" min="-1" max="1" step="0" value="0" />
      </p>
    </form>

    <h6>LFO</h6>
    <form action="#">
      <p class="range-field">
        <input type="range" id="lfo" min="0" max="15" step="1" value="1" />
      </p>
    </form>

    <h6>Frequency Gain</h6>
    <form action="#">
      <p class="range-field">
        <input type="range" id="freq-gain" min="100" max="500" step="1" value="100" />
      </p>
    </form>

    <h6>Wave Type</h6>
    <form action="#" id="wave-type">
      <p>
        <input name="wave-type" type="radio" id="sine" />
        <label for="sine">Sine</label>
      </p>
      <p>
        <input name="wave-type" type="radio" id="square" />
        <label for="square">Square</label>
      </p>
      <p>
        <input name="wave-type" type="radio" id="triangle" />
        <label for="triangle">Triangle</label>
      </p>
      <p>
        <input name="wave-type" type="radio" id="sawtooth" />
        <label for="sawtooth">Sawtooth</label>
      </p>
    </form>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/02_chaining.js"></script>
</body>

</html>
